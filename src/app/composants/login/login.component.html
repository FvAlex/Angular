<div ng-app="myApp" ng-controller="myController" class="container">
    <form novalidate #myform="ngForm" name="myForm" (ngSubmit)="onSubmit()" >
      <div class="login-container">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" required class="form-control" [(ngModel)]="model.email" #email="ngModel" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
              <div *ngIf="email.errors?.['required']" class="alert alert-danger" [hidden]="email.valid || email.pristine">
                Email's required
             </div>
             <div class="alert alert-danger" [hidden]="email.valid || email.pristine || email.untouched">
                Email's format Invalid
             </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="pass" required class="form-control" [(ngModel)]="model.password" #password="ngModel" minlength="8">
              <div *ngIf="password.errors?.['required']" class="alert alert-danger" [hidden]="password.valid || password.pristine">
                Password's required.
              </div>
              <div *ngIf="password.errors?.['minlength']" class="alert alert-danger" [hidden]="password.valid || password.pristine|| password.untouched">
                Password must be at least 8 characters long.
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
                <br>
              <button type="submit" [disabled]="myform.invalid" class="btn btn-success pull-right">Login</button>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
